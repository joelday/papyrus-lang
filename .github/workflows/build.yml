name: "Build"

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest
    env:
      CAKE_SETTINGS_ENABLESCRIPTCACHE: true

    steps:
      - name: git credentials
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets.GH_TOKEN }}'
          global: true
      
      - name: Get branch info
        id: branch_info
        run: |
          echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})" |
          echo "::set-output name=clone_url::$(echo ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git)"

      - name: Checkout
        working-directory: c:/
        run: |
          git clone --single-branch --branch ${{ steps.branch_info.outputs.branch }} ${{ steps.branch_info.outputs.clone_url }} repo

      - name: Setup vcpkg
        working-directory: c:/repo
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          bootstrap-vcpkg.bat
          vcpkg.exe integrate install

      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: c:/${{ github.repository }}/vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('c:/repo/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Cache nuget packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('c:/repo/src/*/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache dotnet tools
        uses: actions/cache@v3
        with:
          path: c:/repo/tools
          key: ${{ runner.os }}-dotnet-tools-${{ hashFiles('build.cake', 'c:/repo/.config/dotnet-tools.json') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-

      - name: Restore dotnet tools
        working-directory: c:/repo
        run: |
          dotnet tool restore

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: c:/repo/src/papyrus-lang-vscode/package-lock.json

      - name: Setup Nuget.exe
        uses: nuget/setup-nuget@v1

      - name: Build and Publish
        if: success()
        working-directory: c:/repo
        run: |
          dotnet cake
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
          RELEASE: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prerelease' }}
          PRERELEASE: ${{ github.ref == 'refs/heads/prerelease' }}